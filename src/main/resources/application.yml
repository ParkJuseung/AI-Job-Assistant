spring:
  datasource:
    url: jdbc:oracle:thin:@host.docker.internal:1521/XE
    username: system
    password: java1234
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  logging:
    level:
      org.hibernate.SQL: DEBUG
